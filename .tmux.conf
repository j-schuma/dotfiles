# change default bind key
unbind C-b
set -g prefix C-a

# set terminfo for alacritty
set -g default-terminal "alacritty"

# Create a new session or attach
# new-session -n $USER

# Set default shell
#set-option -g default-shell /bin/zsh

# Make each command only executed once
set-option -g repeat-time 0

# search
bind-key / copy-mode \; send-key ?

# Detach
bind C-d detach-client

# bind key for synchronizing panes
bind-key y set-window-option synchronize-panes \; display 'Toggle synchronize-panes'

# vi like key bindings
set -g status-keys vi
setw -g mode-keys vi

# Navigate panes like Vim.
bind -r C-h select-pane -L
bind -r C-j select-pane -D
bind -r C-k select-pane -U
bind -r C-l select-pane -R
bind -r C-q kill-pane
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R
# bind -r q kill-pane

# Resize Panes
unbind Left
unbind Down
unbind Up
unbind Right

bind -r Left resize-pane -L 15
bind -r Down resize-pane -D 15
bind -r Up resize-pane -U 15
bind -r Right resize-pane -R 15

bind -r H resize-pane -L 15
bind -r J resize-pane -D 15
bind -r K resize-pane -U 15
bind -r L resize-pane -R 15

# Reload the ~/.tmux.conf file
bind r source-file ~/.tmux.conf

# Renumber Windows automatically
set-option -g renumber-windows on

# New window in same path
bind C new-window -c "#{pane_current_path}"

# Split windows like Vim.
bind v split-window -h
bind s split-window -v
bind V split-window -h -c "#{pane_current_path}"
bind S split-window -v -c "#{pane_current_path}"
# better splits with | and -
bind-key | split-window -h
bind-key - split-window -v

# Make things a little more screen like
bind-key A command-prompt 'rename-window %%'
bind-key Escape copy-mode -u

# color tuning
setw -g window-status-current-style bg=white
setw -g window-status-current-style fg=black
set-option -g status-style bg=black
set-option -g status-style fg=green
set-option -g status-style bold

# set custom bindings
# Toggle between panes
bind-key C-a last-pane
bind-key a last-pane
# Toggle between windows
bind-key C-b last-window
bind-key 'C-\' last-window
# bind-key a send-prefix
# bind-key -n S-right next
# bind-key -n S-left previous-window
# bind-key -n C-left swap-window -t -1
# bind-key -n C-right swap-window -t +1

# extend scrollback size
set -g history-limit 1000000

# zoom this pane to full screen
bind + \
    new-window -d -n tmux-zoom 'clear && echo TMUX ZOOM && read' \;\
    swap-pane -s tmux-zoom.0 \;\
    select-window -t tmux-zoom
# restore this pane
bind - \
    last-window \;\
    swap-pane -s tmux-zoom.0 \;\
    kill-window -t tmux-zoom

# statusline tunning
set-window-option -g status-right '"#22W:#22T" %H:%M:%S %y-%m-%d'
set-window-option -g status-interval 1

# disable mouse by default
set-option -g mouse on

# enable mouse select by default
# set-option -g mouse on

# Toogle mouse ON
bind M set-option -g mouse on \; display 'Mouse: ON'
# Toogle mouse OFF
bind m set-option -g mouse off \; display 'Mouse: OFF'

# other settings
setw -g aggressive-resize on
set -g default-terminal "screen-256color"
set -g monitor-activity on
set -g history-limit 4096

# No bell for current window, unobstrusive bell in statusbar for others.
set -g bell-action none
set -g visual-bell on

# UTF-8
# This is removed, as it breaks the display of special characters in vim and other tools
# setw -g utf8 on

# Keep messages on screen a bit longer
set -g display-time 2000
set -g display-panes-time 2000

# join pane
bind @ command-prompt -p "create pane from:" "join-pane -s ':%%'"

# panes
set -g pane-border-style fg=black
set -g pane-active-border-style fg=brightred

## Status bar design
# status line
# set -g status-utf8 on
set -g status-justify left
set -g status-style bg=default
set -g status-style fg=colour12
set -g status-interval 2

# messaging
set -g message-style fg=black
set -g message-style bg=yellow
set -g message-command-style fg=blue
set -g message-command-style bg=black

#window mode
setw -g mode-style bg=colour6
setw -g mode-style fg=colour0

# window status
setw -g window-status-format " #F#I:#W#F "
setw -g window-status-current-format " #F#I:#W#F "
setw -g window-status-format "#[fg=magenta]#[bg=black] #I #[bg=cyan]#[fg=colour8] #W "
setw -g window-status-current-format "#[bg=brightmagenta]#[fg=colour8] #I #[fg=colour8]#[bg=colour14] #W "
setw -g window-status-current-style bg=colour0
setw -g window-status-current-style fg=colour11
setw -g window-status-current-style dim
setw -g window-status-style bg=green
setw -g window-status-style fg=black
setw -g window-status-style reverse

# Info on left (I don't have a session display for now)
set -g status-left ''

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# The modes
setw -g clock-mode-colour colour135
setw -g mode-style bold
setw -g mode-style fg=colour196
setw -g mode-style bg=colour238

# The panes
set -g pane-border-style bg=colour235
set -g pane-border-style fg=colour238
set -g pane-active-border-style bg=colour236
set -g pane-active-border-style fg=colour51

# The statusbar
set -g status-position bottom
set -g status-style bg=colour234
set -g status-style fg=colour137
set -g status-style dim
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-style fg=colour81
setw -g window-status-current-style bg=colour238
setw -g window-status-current-style bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

setw -g window-status-style fg=colour138
setw -g window-status-style bg=colour235
setw -g window-status-style none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-style bold
setw -g window-status-bell-style fg=colour255
setw -g window-status-bell-style bg=colour1

# The messages
set -g message-style bold
set -g message-style fg=colour232
set -g message-style bg=colour166

# TPM Plugins
# Run <prefix> + I to install plugins
# List of plugins
# https://github.com/tmux-plugins/tpm
set -g @plugin 'tmux-plugins/tpm'
# https://github.com/tmux-plugins/tmux-logging
set -g @plugin 'tmux-plugins/tmux-logging' # recommends ansifilter
# this will restore tmux sessions
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @continuum-restore 'on'
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

